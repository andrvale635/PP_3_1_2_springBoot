<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/users/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ', ' + user.getAge()}">user</a>
</div>
<br/>
<hr/>
<a href="/users/new">Create new User</a>
</body>
</html>
